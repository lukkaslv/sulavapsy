<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Админ-панель — Лука Сулава</title>
<style>
body { font-family: Arial; background:#000; color:#fff; padding:20px; }
h1{ color:#FF6A00; }
textarea{ width:100%; height:80px; margin-bottom:10px; border-radius:6px; padding:8px; background:#111; color:#fff; border:none; resize:none; }
input, button{ padding:8px; border-radius:6px; border:none; margin-bottom:8px; }
button{ background:#FF6A00; color:#fff; cursor:pointer; }
.section{ margin-bottom:30px; padding:10px; border:1px solid #FF6A00; border-radius:10px; }
</style>
</head>
<body>
<h1>Админ-панель</h1>

<div class="section">
<h2>Обо мне</h2>
<textarea id="aboutText"></textarea><br>
<button onclick="saveAbout()">Сохранить</button>
</div>

<div class="section">
<h2>Отзывы</h2>
<div id="reviewsList"></div>
<input id="newReview" placeholder="Добавить отзыв">
<button onclick="addReview()">Добавить</button>
</div>

<div class="section">
<h2>Проекты</h2>
<div id="projectsList"></div>
<input id="projName" placeholder="Название проекта">
<input id="projDesc" placeholder="Описание проекта">
<button onclick="addProject()">Добавить проект</button>
</div>

<script>
// ОБО МНЕ
const aboutText = document.getElementById('aboutText');
aboutText.value = localStorage.getItem('aboutText') || 'Я помогаю людям разбираться в себе, своих отношениях, переживаниях и поиске новых опор.';
function saveAbout(){
    localStorage.setItem('aboutText', aboutText.value);
    alert('Текст "Обо мне" сохранен!');
}

// ОТЗЫВЫ
let reviews = JSON.parse(localStorage.getItem('reviews') || '[]');
const reviewsList = document.getElementById('reviewsList');
function renderReviews(){
    reviewsList.innerHTML = '';
    reviews.forEach((r,i)=>{
        const div = document.createElement('div');
        div.textContent = r;
        const btn = document.createElement('button');
        btn.textContent = 'Удалить';
        btn.style.marginLeft='10px';
        btn.onclick = ()=>{reviews.splice(i,1); saveReviews();};
        div.appendChild(btn);
        reviewsList.appendChild(div);
    });
}
function addReview(){
    const val = document.getElementById('newReview').value;
    if(val){ reviews.push(val); saveReviews(); document.getElementById('newReview').value=''; }
}
function saveReviews(){ localStorage.setItem('reviews', JSON.stringify(reviews)); renderReviews();}
renderReviews();

// ПРОЕКТЫ
let projects = JSON.parse(localStorage.getItem('projects') || '[]');
const projectsList = document.getElementById('projectsList');
function renderProjects(){
    projectsList.innerHTML = '';
    projects.forEach((p,i)=>{
        const div = document.createElement('div');
        div.textContent = p.name + ' — ' + p.desc;
        const btn = document.createElement('button');
        btn.textContent = 'Удалить';
        btn.style.marginLeft='10px';
        btn.onclick = ()=>{projects.splice(i,1); saveProjects();}
        div.appendChild(btn);
        projectsList.appendChild(div);
    });
}
function addProject(){
    const name = document.getElementById('projName').value;
    const desc = document.getElementById('projDesc').value;
    if(name && desc){ projects.push({name,desc}); saveProjects(); document.getElementById('projName').value=''; document.getElementById('projDesc').value=''; }
}
function saveProjects(){ localStorage.setItem('projects', JSON.stringify(projects)); renderProjects();}
renderProjects();
</script>
</body>
</html>
